{% extends "Instructor/instructor_base.html" %}

{% block body %}
  <h3 class="text-center my-4 text-xl font-semibold">Add Instructor</h3>
  {% if success %}
    <div class="bg-green-100 text-green-700 border border-green-400 rounded px-4 py-3 mb-4" role="alert">
      The new Instructor added successfully.
      <a href="{% url 'instructor_index' %}" class="underline text-green-800 hover:text-green-600">Go to Home Page.</a>
    </div>
  {% else %}
    <div class="flex justify-center">
      <div class="w-full max-w-md">
        <div class="bg-gray-100 shadow-md rounded-lg">
          <div class="bg-gray-200 px-4 py-2 font-bold text-gray-700 flex items-center">
            <i class="fa-solid fa-address-card fa-lg mr-2"></i> Instructor Registration
          </div>
          <div class="px-6 py-4">
            <form action="{% url 'instructor_add' %}" method="POST" class="space-y-4">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="flex space-x-2">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">
                  Add
                </button>
                <a href="{% url 'instructor_index' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded">
                  Cancel
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
